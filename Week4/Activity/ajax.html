<html>

  <body>

    <form>
        <fieldset>
            <legend>FormI: Open Weather Map.</legend>
            <label for="city">City: </label>

            </br>
            </br>

    <div>

        <p>Humidity: <span id="humidity"></span></p>
    </div>

    </br>
    </br>

    <form>
        <fieldset>
            <legend>Form II: Say Something to Us.</legend>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name"> 
            </br>
            </br>
            <label for="word">What you want to say: </label>
            <input type="text" name="word" id="word">
            </br>
            </br>
            <input type="submit" id="wordSubmit">
        </fieldset>
    </form>

    <div>
        <p>My name is: <span id="inputName"></span></p>
        <p>And I want to say: <span id="inputWords"></span></p>
    </div>
